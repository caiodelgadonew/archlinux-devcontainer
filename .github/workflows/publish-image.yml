name: Docker Build & Publish

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-dev:
    if: github.ref == 'refs/heads/main'
    name: Build and Tag as Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:dev .

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:dev

  build-release:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build and Tag as Release and Latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image (Release)
        run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }} .

      - name: Tag Docker Image as Latest
        run: docker tag ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }} ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

      - name: Push Docker Images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
